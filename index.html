<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="body-container">


  <h1 class="title glow">Press any key to start</h1>
<div class="row">

  <div class="player-section col-md-3 player1 waiting">
    <div class="top-piece-holder piece-holder"></div>
    <h2>Player 1 (White):</h2>
    <form>
      <table cellspacing=5>
        <tbody>
          <tr>
            <td><label>Move from:</label></td>
            <td><input type="text" name="moveFrom" placeholder="e.g. b3"></td>
          </tr>
          <tr>
            <td><label>Move to:</label></td>
            <td><input type="text" name="moveTo" placeholder="e.g. d4"></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-custom" type="button">Submit Play</button>
    </form>
    <div class="bottom-piece-holder piece-holder"></div>
  </div>

  <div class="col-md-6">
  <div class="chessboard container glowing-border">
    <div class="square white top-left-square" id="8a"><img class="piece black-piece castle" id="castle-black-a" src="pieces/black-castle-img.png" alt="black-castle-img"></div>
    <div class="square black" id="8b"><img class="piece black-piece knight" id="knight-black-a" src="pieces/black-knight-img.png" alt="black-knight-img"></div>
    <div class="square white" id="8c"><img class="piece black-piece bishop" id="bishop-black-a" src="pieces/black-bishop-img.png" alt="black-bishop-img"></div>
    <div class="square black" id="8d"><img class="piece black-piece queen" id="queen-black" src="pieces/black-queen-img.png" alt="black-queen-img"></div>
    <div class="square white" id="8e"><img class="piece black-piece king" id="king-black" src="pieces/black-king-img.png" alt="black-king-img"></div>
    <div class="square black" id="8f"><img class="piece black-piece bishop" id="bishop-black-b" src="pieces/black-bishop-img.png" alt="black-bishop-img"></div>
    <div class="square white" id="8g"><img class="piece black-piece knight" id="knight-black-b" src="pieces/black-knight-img.png" alt="black-knight-img"></div>
    <div class="square black top-right-square" id="8h"><img class="piece black-piece castle" id="castle-black-b" src="pieces/black-castle-img.png" alt="black-castle-img"></div>
    <br>
    <div class="square black" id="7a"><img class="piece black-piece pawn" id="pawn-black-a" src="pieces/black-pawn-img.png" alt="black-pawn-img"></div>
    <div class="square white" id="7b"><img class="piece black-piece pawn" id="pawn-black-b" src="pieces/black-pawn-img.png" alt="black-pawn-img"></div>

    <div class="square black" id="7e"><img class="piece black-piece pawn" id="pawn-black-e" src="pieces/black-pawn-img.png" alt="black-pawn-img"></div>
    <div class="square white" id="7f"><img class="piece black-piece pawn" id="pawn-black-f" src="pieces/black-pawn-img.png" alt="black-pawn-img"></div>
    <div class="square black" id="7g"><img class="piece black-piece pawn" id="pawn-black-g" src="pieces/black-pawn-img.png" alt="black-pawn-img"></div>
    <div class="square white" id="7h"><img class="piece black-piece pawn" id="pawn-black-h" src="pieces/black-pawn-img.png" alt="black-pawn-img"></div>
    <br>
    <div class="square white" id="6a"></div>
    <div class="square black" id="6b"></div>
    <div class="square white" id="6c"></div>
    <div class="square black" id="6d"></div>
    <div class="square white" id="6e"></div>

    <div class="square white" id="6g"></div>
    <div class="square black" id="6h"></div>

    <div class="square black castle" id="5g"></div>
    <div class="square white castle" id="5h"></div>

    <div class="square black castle" id="4h"></div>

    <div class="square white castle" id="3b"></div>

    <div class="square white castle" id="2g"><img class="piece white-piece pawn" id="pawn-white-g" src="pieces/white-pawn-img.png" alt="white-pawn-img"></div>
    <div class="square black castle" id="2h"><img class="piece white-piece pawn" id="pawn-white-h" src="pieces/white-pawn-img.png" alt="white-pawn-img"></div>
    <br>
    <div class="square black castle bottom-left-square" id="1a"><img class="piece white-piece castle" id="castle-white-a" src="pieces/white-castle-img.png" alt="white-castle-img"></div>

  </div>

  <div class="player-section col-md-3 player2 waiting">
    <div class="top-piece-holder piece-holder"></div>
    <h2>Player 2 (Black):</h2>
    <form>
      <table cellspacing=5>
        <tbody>
          <tr>
            <td><label>Move from:</label></td>
            <td><input type="text" name="moveFrom" placeholder="e.g. b3"></td>
          </tr>
          <tr>
            <td><label>Move to:</label></td>
            <td><input type="text" name="moveTo" placeholder="e.g. d4"></td>

        </tbody>
      </table>
      <button class="btn btn-custom" type="button">Submit Play</button>
    </form>
    <div class="bottom-piece-holder piece-holder"></div>
  </div>

</div>
</div>

<div class="gameover-display">
  <h1 class="gameover-title gameover-in-game glow">Player 1 wins!</h1>
  <h3 class="gameover-text gameover-in-game glow">(Press any key to play again)</h3>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</body>

</html>
